name: check
on:
  workflow_call:
  workflow_dispatch:
permissions:
  contents: read
defaults:
  run:
    shell: bash
env:
  # needed for cargo-insta and other tools
  CI: "true"
  CARGO_TERM_COLOR: always
  SCCACHE_GHA_ENABLED: "true"
  RUSTC_WRAPPER: "sccache"
  RUSTFLAGS: -D warnings
  RUSTDOCFLAGS: -D warnings
  MAIN_PACKAGE: "phoenix-chan"
jobs:
  fmt:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true
      - uses: actions-rust-lang/setup-rust-toolchain@v1.15.2
      - name: cargo fmt
        run: cargo fmt --check --all
  clippy:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true
      - uses: ./.github/actions/install-deps
      - uses: actions-rust-lang/setup-rust-toolchain@v1.15.2
      - uses: mozilla-actions/sccache-action@v0.0.9
      - name: cargo clippy
        run: cargo clippy --locked --all-targets --all-features --workspace
  doc:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true
      - uses: ./.github/actions/install-deps
      - uses: actions-rust-lang/setup-rust-toolchain@v1.15.2
        with:
          toolchain: nightly
      - uses: mozilla-actions/sccache-action@v0.0.9
      - name: Install cargo-docs-rs
        uses: dtolnay/install@cargo-docs-rs
      - run: |
          cargo docs-rs --locked -p "$MAIN_PACKAGE"
  features:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true
      - uses: ./.github/actions/install-deps
      - uses: actions-rust-lang/setup-rust-toolchain@v1.15.2
      - uses: mozilla-actions/sccache-action@v0.0.9
      - uses: taiki-e/install-action@v2.65.1
        with:
          tool: cargo-hack
      - name: cargo hack test
        # Doesn't test all combination of features, but the space is becoming too large and it takes
        # too long
        run: cargo hack --each-feature test --locked -p "$MAIN_PACKAGE"
  minimal-versions:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true
      - uses: ./.github/actions/install-deps
      - name: install rust stable
        uses: actions-rust-lang/setup-rust-toolchain@v1.15.2
      - name: install rust nightly
        uses: actions-rust-lang/setup-rust-toolchain@v1.15.2
        with:
          toolchain: nightly
      - uses: mozilla-actions/sccache-action@v0.0.9
      - uses: taiki-e/install-action@v2.65.1
        with:
          tool: cargo-hack,cargo-minimal-versions
      - run: rustup default stable
      - name: Check minimal versions
        run: cargo minimal-versions check --workspace --ignore-private --detach-path-deps=skip-exact --direct
  msrv:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        msrv: [1.78] # Rust in Yocto OS image
    name: msrv / ${{ matrix.msrv }}
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true
      - uses: ./.github/actions/install-deps
      - uses: actions-rust-lang/setup-rust-toolchain@v1.15.2
        with:
          toolchain: ${{ matrix.msrv }}
      - uses: mozilla-actions/sccache-action@v0.0.9
      - uses: taiki-e/install-action@v2.65.1
        with:
          tool: cargo-hack
      - name: cargo +${{ matrix.msrv }} check
        run: cargo +${{ matrix.msrv }} hack --no-dev-deps check --all-features -p "$MAIN_PACKAGE"
  # Run semver-check on release branch push or PR
  semver:
    if: startsWith(github.base_ref, 'release-') || startsWith(github.ref, 'release-')
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true
      - uses: actions-rust-lang/setup-rust-toolchain@v1.15.2
      - uses: mozilla-actions/sccache-action@v0.0.9
      - name: Check library API semver breakages
        uses: obi1kenobi/cargo-semver-checks-action@v2.8
        with:
          release-type: patch
  # Check that the create can be compiled with only the packaged files
  for-publish:
    name: stable / for-publish
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true
      - uses: ./.github/actions/install-deps
      - uses: actions-rust-lang/setup-rust-toolchain@v1.15.2
      - uses: mozilla-actions/sccache-action@v0.0.9
      - run: ./scripts/ci/check-for-publish.sh
